<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{/static/css/common-style.css}">

<body class="home-one">
<div class="preloader"></div>
<header class="header clearfix">
    <div class="main-header stricky bubble">
        <div class="container">
            <div class="logo pull-left">
                <a href="index.html">
                    <img th:src="@{/static/images/logo/1.png}" alt="Awesome Image">
                </a>
            </div>

            <div class="nav-outer">
                <div class="header-top">
                    <div class="register">
                        <a th:href="@{/register}" >注册</a>
                        <a href="/onlineEnglishLearning/login.html" th:if="${session.username} == null">登陆 </a>
                        <a th:if="${session.loginUserMap} != null" class="btn-cta">
                            <a th:href="@{/findSelfInfo/api(token=${session.token})}" id="userInfoLink"  class="btn btn-outline-primary login text-white" >
                                <span th:text="${session.username}"></span>
                            </a>
                        </a>
                    </div>

                    <div id="top-search" class="top-search">
                        <span class="flaticon-search search"></span>
                        <ul class="search-box">
                            <li>
                                <form action="#">
                                    <input type="text" placeholder="Search for something...">
                                    <button type="submit"><i class="fa fa-search"></i></button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="cart">
                        <a th:href="@{/findAllCarts/api(token=${session.token})}"><span class="flaticon-shop"></span></a>
                    </div>
                </div>
                <nav class="mainmenu-area">
                    <div class="navbar" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                        </div>

                        <div class="navbar-collapse collapse text-center">
                            <ul>
                                <li><a th:href="@{/index(token=${session.token})}">首页</a></li>
                                <li><a th:href="@{/word(token=${session.token})}">背单词</a></li>
                                <li><a th:href="@{/findAllSentences/api(token=${session.token},type=1)}">情景会话</a></li>
                                <li class="dropdown">
                                    <a href="#">听力训练</a>
                                    <ul class="submenu">
                                        <li><a href="#">听力测试</a></li>
                                        <li><a th:href="@{/findAllVideos/api(token=${session.token})}">影视英语</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a th:href="@{/findBooksByCondition/api}">图书商城</a>
                                    <ul class="submenu">
                                        <li><a th:href="@{/findAllCarts/api(token=${session.token})}">购物车 </a></li>
                                        <li><a th:href="@{/findAllOrders/api(token=${session.token})}">已买到的宝贝</a></li>
                                    </ul>
                                </li>
                                <li><a th:href="@{/findOneGame/api(token=${session.token})}">少儿游戏</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

        </div>

    <div class="container">
        <h2>听力测试</h2>
        <ul>
            <li><a th:href="@{/index(token=${session.token})}">首页</a></li>

        </ul>
    </div>
</section>

            <a th:href="@{/findAllListening/api(token=${session.token},type=1)}">
                <button class="theme-btn btn-style-one listening">时间与日程安排</button>
            </a>
            <a th:href="@{/findAllListening/api(token=${session.token},type=2)}">

            </a><br/>
            <a th:href="@{/findAllListening/api(token=${session.token},type=4)}">
                <button class="theme-btn btn-style-one listening">家庭关系</button>
            </a>
            <a th:href="@{/findAllListening/api(token=${session.token},type=5)}">
                <button class="theme-btn btn-style-one listening">兴趣爱好</button>
            </a>
            <a th:href="@{/findAllListening/api(token=${session.token},type=6)}">

            </a><hr>

            <h2 style="margin-bottom: 0;font-size: 24px">中级英语</h2><hr>
            <a th:href="@{/findAllListening/api(token=${session.token},type=7,level=2)}">
                <button class="theme-btn btn-style-one listening">购物中心</button>
            </a>
            <a th:href="@{/findAllListening/api(token=${session.token},type=8,level=2)}">
                <button class="theme-btn btn-style-one listening">电话对话</button>
            </a><br/>
            <button class="theme-btn btn-style-one listening">更多内容敬请期待</button>
        </div>
    </div>

                    </div>
                    <div class="copy-right">
                        Zone @ 2019.Company name All rights reserved.
                    </div>
                </div>
